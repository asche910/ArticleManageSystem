<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>简书文章管理系统</title>
    <link rel="stylesheet" type="text/css" href="css/login.css"/>

</head>
<body>
<div id="login_frame">

    <p id="image_logo"><img src="image/logo_jianshu.jpg"></p>

    <form method="post" action="/login">

        <table>
            <p><label class="label_input">用户名</label><input type="text" id="username" name="username" class="text_field"/></p>
            <p><label class="label_input">密码</label><input type="password" id="password" name="password" class="text_field"/></p>

            <div id="login_control">
                <input type="submit" id="btn_login" value="登录"/>
                <a id="forget_pwd" onclick="forget()">忘记密码？</a>
            </div>
        </table>
    </form>

</div>

<script>
    function forget() {
        alert("系统升级中，暂不支持找回密码！")
    }
</script>
</body>
</html>
